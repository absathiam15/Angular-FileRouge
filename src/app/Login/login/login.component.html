
<div class="page">
  <div class="container">
    <div class="left">
      <div class="login">Login</div>
      <img src="" alt="">
    </div>
    <div class="right d-flex align-items-center justify-content-center">

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-75">

        <div class="form-group h-50 w-100">
          <input [ngClass]="{'is-invalid': submitted && f.username.errors}" class="form-control rounded-lg h-50"
            type="text" formControlName="username" placeholder="Username" id="">
          <div *ngIf="submitted && f.username.errors" class="input_alert">
            <div *ngIf="f.username.errors.required"> L'utilisateur est obligatoire </div>
          </div>
        </div>

        <div class="form-group">
          <input [ngClass]="{'is-invalid': submitted && f.password.errors}" class="form-control rounded-lg h-50"
            type="password" formControlName="password" placeholder="Password" id="">
          <div *ngIf="submitted && f.password.errors" class="input_alert">
            <div *ngIf="f.password.errors.required">le mot de passe est obligatoire </div>
          </div>
        </div>

          <div class="d-flex button justify-content-center">
            <button [disabled]="loading" name="connexion" type="submit"
              class="btn btn-outline-success w-50 h-100 rounded-lg">Connexion</button>
          </div>

      </form>
    </div>
  </div>
