<div class="card"></div>
<h3 class="Titre">Ajouter un Utilisateur</h3>
<div class="inputAjout">
    <form [formGroup]="registerForm" (ngSubmit)="onAdd()">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-dark labels">Nom</label>
            <div class="col-sm-10">
              <input type="text" class="form-control champ border-dark h-75 w-75" [ngClass]="{'is-invalid': submitted && f.nom.errors}" id="" placeholder="Nom">
              <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                <div *ngIf="f.nom.errors.required">Le nom est obligatoire</div>
            </div>
            </div>
          </div>
          <div class="form-group row ">
            <label class="col-sm-2 col-form-label text-dark labels">Prenom</label>
            <div class="col-sm-10">
              <input  [ngClass]="{'is-invalid': submitted && f.prenom.errors}" type="text" class="form-control champ border-dark h-75 w-75" id="" placeholder="Prenom">
              <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
                <div *ngIf="f.prenom.errors.required">Le prenom est obligatoire</div>
            </div>
            </div>
            
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label text-dark labels">Email</label>
            <div class="col-sm-10">
              <input  [ngClass]="{'is-invalid': submitted && f.email.errors}" type="text" class="form-control champ border-dark h-75 w-75" id="" placeholder="Email">
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">L'email est obligatoire</div>
            </div>
            </div>
          </div>
        <div class="input-group mb-3">
            <label class="col-sm-2 col-form-label text-dark labels" >Profil</label>
            <select [ngClass]="{'is-invalid': submitted && f.profil.errors}" class="custom-select buttonSelect w-75 h-75" id="">
              <option selected>Choisi</option>
              <option value="1">ADMINISTRATEUR</option>
              <option value="2">FORMATEUR</option>
              <option value="3">COMMUNITY MANAGER</option>
            </select> 
            <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
              <div *ngIf="f.profil.errors.required">Le Profil est obligatoire</div>
          </div>   
          </div>
          <button [disabled]="loading" class="btn btn-warning btSubmit" name="soumettre" type="submit">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Soumettre</button>

    </form>
    <div class="avatar"></div>

</div>
