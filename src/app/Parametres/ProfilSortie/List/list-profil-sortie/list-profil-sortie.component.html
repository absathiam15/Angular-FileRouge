<router-outlet></router-outlet>
<div class="card cardPrincipal shadow-lg p-3 mb-5 bg-white">
<h3 class="Titre">Liste des Profils de Sorties</h3>
<div >
  <a routerLink="/profilSortie/add"><i class="fas fa-user-plus ajouter"></i></a>
</div>

<div class="row ">
    <div class="col-sm-7">
        <table class="table table-bordered tables">
  <thead>
    <tr>
      <th scope="col">Libelle</th>
      <th scope="col-sm-2">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of pSorties">
      <td>{{p.libelle}}</td>
      <td>
          <a class="btn btn-sm btn-outline-success mr-2">Details</a>
          <a class="btn btn-sm btn-outline-warning mr-2">Edit</a>
          <a class="btn btn-sm btn-outline-danger mr-2">Supprimer</a>
      </td>
  </tbody>
</table>
</div>
